<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login-ui-project.css" rel="stylesheet">
    <title>Francesca Immediato Login UI CA2211</title>
    <!-- fonts.google.com to find free font families to input-->

</head>
<body>
    <div class="container-fluid">
        <div class="login-box">
            <img id="logo" src="OnlyBeans (3).png" alt="OnlyBeans logo" >
            <form>		
                <input id="user" type='text' name='username' size='15' placeholder='User name' /> 
                <br>
                <input id="pass" type="password" id="pass" name="password" placeholder="Password">
            </form>
            <div class="forget">
                <p> Forgot Username</p>
                <p>Forgot Password</p>             
            </div>
                <input id="submit" type="submit" value="Sign in">
        </div>
    </div>
</body>
</html>
