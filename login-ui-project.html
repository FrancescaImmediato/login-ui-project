<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login-ui-project.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Francesca Immediato Login UI CA2211</title>
    <!-- fonts.google.com to find free font families to input-->

</head>
<body>
    <div class="bg">
    <style> @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
    </style>
    <div class="container-fluid">
        <div class="login-box">

            <img id="logo" src="OnlyBeans (3).png" alt="OnlyBeans logo" >
            <form>		
                <input id="user" type='text' name='username' size='15' placeholder='User name' /> 
                <br>
                <input id="pass" type="password" id="pass" name="password" placeholder="Password">
            </form>
            <div class="forget">
                <p id="fu">Forgot Username</p>
                <p id="fp">Forgot Password</p>             
            </div>
                <input id="submit" type="submit" value="Sign in">
               <!-- <div class="icons">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-google"></a>
                    <a href="#" class="fa fa-linkedin"></a>
                </div>-->
                <div class="create">
                <p> Don't have an account?</p>
                <p id="here">Sign up <u>here!</u></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
